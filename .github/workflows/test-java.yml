name: Test java
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-18.04, macos-latest, windows-latest]
        version: [ '15-ea' ]
        java-package: ['jdk', 'jre']
        provider: ["adoptOpenJdk", "zulu"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: dmitry-shibanov/setup-java@v-dmshib/test-ea-cache
      with:
        java-version: ${{ matrix.version }}
        distribution: ${{ matrix.provider }}
        java-package: ${{ matrix.java-package }}
    - name: Java version
      shell: pwsh
      run: java -version
    - uses: dmitry-shibanov/setup-java@v-dmshib/test-ea-cache
      with:
        java-version: '15.0.0'
        distribution: ${{ matrix.provider }}
        java-package: ${{ matrix.java-package }}
    - name: Java version
      shell: pwsh
      run: java -version
    - uses: dmitry-shibanov/setup-java@v-dmshib/test-ea-cache
      with:
        java-version: ${{ matrix.version }}
        distribution: ${{ matrix.provider }}
        java-package: ${{ matrix.java-package }}
    - name: Java version
      shell: pwsh
      run: java -version
    - uses: dmitry-shibanov/setup-java@v-dmshib/test-ea-cache
      with:
        java-version: '15.0.0'
        distribution: ${{ matrix.provider }}
        java-package: ${{ matrix.java-package }}
    - name: Java version
      shell: pwsh
      run: java -version

