
name: Test pypy
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-18.04, macos-latest, windows-latest]
        pypy: ['pypy-3.7-v7.3.3', 'pypy-3.6-v7.3.3', 'pypy-3.7-v7.3.x', 'pypy-3.6-v7.3.x', 'pypy-3.x-v7.3.x', 'pypy-3.7-v7.x', 'pypy-3.x-v7.x', 'pypy-2.7-v7.3.3', 'pypy-2.7-v7.3.2', 'pypy-3.7-nightly']
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: dmitry-shibanov/setup-python@v-dmshib/add-support-for-pypy
      with:
        pypy-version: ${{ matrix.pypy }}
    - name: PyPy version
      shell: pwsh
      run: |
        if($IsWindows) {
          pypy --version
          python --version
        } else {
          python --version
          pypy --version
          python3 --version
        }
